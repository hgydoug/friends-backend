# 公共配置文件
spring:
  application:
    name: friends-backend
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/friends
    username: root
    password: 12345678
  # session 失效时间
  session:
    timeout: 86400
    store-type: redis
  # 定义redis相关信息
  redis:
    host: localhost
    port: 6379
    database: 0
#    username: lll
#    password:
server:
  port: 8080
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 驼峰命名法的改变。
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: del # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

